title: 古今和歌集
author:[大内友則, 紀貫之, 凡河内躬恒, 壬生忠岑]
type: 勅撰和歌集
year: 905
background: 醍醐天皇の命により書かれた勅撰和歌集の始。
body:
  foreword:
    - title: 仮名序
      body: |
        和歌〈やまとうた〉は、人の心を種〈たね〉として、万〈よろづ〉の言の葉とぞなれりける。世の中にある人、事業〈ことわざ〉繁きものなれば、心に思ふ事を見るもの聞くものにつけて言ひい出せるなり。花に鳴く鶯〈うぐひす〉、水〈みづ〉に住む蛙〈かはづ〉の声〈こゑ〉を聴けば、生きとし生けるものいづれか歌を詠まざりける。力をも入れずして天地〈あめつち〉を動かし、目に見えぬ鬼神〈おにかみ〉をもあはれと思はせ、男〈をとこ〉女〈をむな〉の仲をも和らげ、猛き武士〈もののふ〉の心をも慰むるは歌なり。
        この歌、天地〈あめつち〉の拓け〈ひらけ〉始まりける（時）より出で来にけり。如〈し〉かあれども、世に伝はれることは、ひさかたの天〈あめ〉にしては下照姫〈したてるひめ〉にはじまり、あらがねの土にしては須佐之男命〈すさのをのみこと〉よりぞ起こりける。ちはやぶる神世〈かみよ〉には歌の文字〈もじ〉も定まらず、素直〈すなほ〉にして、事〈こと〉の心わきがたかりけらし。人のよとなりて、須佐之男命〈すさのをのみこと〉ぞ、三十文字余一文字〈みそもじあまりひともじ〉は詠みける。
        斯〈か〉くてぞ花を愛で、鳥を羨〈うらや〉み、霞〈かすみ〉をあはれび、露〈つゆ〉をかなしぶ心・言葉多〈おほ〉く、様々〈さまざま〉になりにける。遠〈とほ〉き所も出で立つ脚元より始まりて年月をわたり、高き山も麓の塵〈ちり〉泥〈ひぢ〉よりなりて、天雲〈あまぐも〉たなびくまで生〈お〉ひ上〈のぼ〉れる如くに、この歌も斯〈か〉くの如くなるべし。
        難波津〈なにはづ〉の歌は、帝の御〈おほむ〉始めなり。安積山〈あさかやま〉の言葉は采女〈うねめ〉の戯〈たはぶれ〉より詠みて、この二〈ふた〉歌は歌の父〈ちち〉母〈はは〉の様〈やう〉にてぞ、（手〈て〉）習ふ人の始めにもしける。
        そもそも歌の様〈さま〉六つ〈むつ〉なり。唐〈から〉の歌にも斯く〈かく〉ぞあるべき。 その六種〈むくさ〉の一つには諷歌〈そへうた〉。大鷦鷯〈おおさざき〉の帝を諷え〈そへ〉奉れる歌
        難波津に咲くや此の花冬ごもり今は春べと咲くや此の花
        と言へるなるべし。二つ〈ふたつ〉には数歌〈かぞへうた〉
        咲く花に思ひつくみのあぢきなさ身にいたづきのいるも知らずて
        といへるなるべし。三つ〈みつ〉には準歌〈なずらへうた〉
        きみにけさあしたのしものおきていなばこひしきごとにきえやわたらむ
        と言へるなるべし。四つ〈よつ〉には例歌〈たとへうた〉
        わがこひはよむともつきじありそうみのはまのまさごはよみつくすとも
        といへるなるべし。五つには徒言歌〈ただことうた〉
        いつはりのなきよなりせばいかばかり人のことのはうれしからまし
        といへるなるべし。六つ〈むつ〉には祝歌〈いはひうた〉
        このとのはむべもとみけりさきくさのみつばよつばにとのづくりせり
        といへるなるべし。
        今の世の中、色につき人の心、花になりにけるより、あだなる歌、はかなき言のみ出で くれば、色好み〈ごのみ〉の家〈いへ〉に埋れ木〈むもれぎ〉の人知れぬこととなりて、まめなるところにははなすすきほにいだすべき事にもあらずなりにたり。そのはじめをおもへばかゝるべく〔も〕なむあらぬ。いにしへのよゝのみかど、春のはなのあした、あきの月のよごとにさぶらふ人々をめして、ことにつけつゝ歌をたてまつらしめたまふ。あるははなをそふとてたよりなきところにまどひ、あるは月をおもふとて、しるべなきやみにたどれるこゝろごころをみたまひて、さかしおろかなりとしろしめしけむ。しかあるのみにあらず、さゞれいしにたとへ、つくばやまにかけてきみをねがひ、よろこびみにすぎ、たのしびこゝろにあまり、ふじのけぶりによそへて人をこひ、まつむしのねにともをしのび、たかさごすみのえのまつもあひおひのやうにおぼえ、をとこやまのむかしをおもひいでゝ、をみなへしのひとゝきをくねるにも歌をいひてぞなぐさめける。又春のあしたにはなのちるをみ、あきのゆふぐれにこのはのおつるをきゝ、あるはとしごとに、かゞみのかげにみゆるゆきとなみとをなげき、くさのつゆみづのあわをみて、わがみをおどろき、あるはきのふはさかえおごりて、〔今日は〕ときをうしなひよにわび、したしかりしもうとくなり、あるはまつ山のなみをかけ、野なかの（し）みづをくみ、あきはぎのしたばをながめ、あか月のしぎのはねがきをかぞへ、あるはくれたけのうきふしを人にいひ、よしのがはをひきてよの中をうらみきつるに、いまはふじのやまもけぶりたゝずなり、ながらのはしもつくるなりときく人は、うたにのみぞこゝろをばなぐさめける。
        いにしへよりかくつたはれるうちにも、ならのおほむ時よりぞひろまりにける。かのおほむよや、うたのこゝろをしろしめしたりけむ。かの御時に、おほきみ（み）つのくらゐ、かきのもとの人まろなむうたのひじりなりける。これはきみも人もみをあはせたりといふなるべし。あきのゆふべたつたがはにながるゝもみぢをば、みかどの御めににしきとみたまひ、春のあしたよしの山のさくらは、人まろが心には雲かとのみなむおぼえける。又山のへのあか人といふ人ありけり〔と〕。うたにあやしうたへなりけり。人まろはあか人がかみにたゝむことかたく、あか人はひとまろがしもにたゝむことかたくなむありける。 この人々をおきて又すぐれたる人も、くれたけのよにきこえ、かたいとのよりよりにたえずぞありける。これよりさきの歌をあつめてなむまえふしふとなづけられたりける。
        こゝにいにしへのことをも歌のこゝろをもしれる人、わづかにひとりふたりなりき。しかあれどこれかれえたるところえぬところたがひになむある。 かのおほむときよりこのかた、としはもゝとせあまり、よはとつぎになむなりにける。いにしへの事をもうたをもしれる人よむ人おほからず。いまこのことをいふに、つかさくらゐたかき人をばたやすきやうなればいれず。そのほかにちかきよにその名きこえたる人は、すなはち、そうじやうへぜうは歌のさまはえたれども、まことすくなし。たとへばゑにかけるをむなを見ていたづらに心をうごかすがごとし。ありはらのなりひらは、そのこゝろあまりてことばたらず。しぼめるはなのいろなくてにほひのこれるがごとし。ふんやのやすひではことばゝたくみにてそのさまみにおはず、いはゞあき人のよきゝぬをきたらむがごとし。うぢやまのそうきせんはことばゝかすかにして、はじめをはりたしかならず。いはゞあきの月をみるに、あかつきのくもにあへるがごとし。よめるうた、おほくきこえねば、かれこれをかよはしてよくしらず。をのゝこまちは、いにしへのそとほりひめのりうなり。あはれなるやうにてつよからず。いはゞよきをむなのなやめるところあるにゝたり。つよからぬはをうなのうたなればなるべし。おほとものくろぬしは、そのさまいやし。いはゞたきゞおへるやまびとのはなのかげにやすめるがごとし。このほかの人々、そのなきこゆるのべにおふるかづらのはひゝろごり、はやしにしげきこのはのごとくにおほかれど、うたとのみおもひて、そのさましらぬなるべし。
        かゝるにいますべらぎのあめのしたしろしめすことよつのときこゝのかへりになむなりぬる。あまねき御うつくしみのなみ〔のかげ〕やしまのほかまでながれ、ひろき御めぐみのかげ、つくばやまのふもとよりもしげくおはしまして、よろづのまつりごとをきこしめすいとま、もろもろのことをすてたまはぬあまりに、いにしへのことをもわすれじ、ふりにしことを（も）おこしたまふとて、いまもみそなはし、のちのよにもつたはれとて、延喜五年四月十八日に、大内記きのとものり、御書所のあづかりきのつらゆき、さきのかひのさう官おふしかうちのみつね、右衞門のふしやうみぶのたゞみねらにおほせられて、萬葉集にいらぬふるきうた、みづからのをも、たてまつらしめたまひてなむ、 それがなかに、むめをかざすよりはじめて、ほとゝぎすをきゝ、もみぢをゝり、ゆきをみるにいたるまで、又つるかめにつけてきみをおもひ、人をもいはひ、あきはぎなつくさをみてつまをこひ、あふさか山にいたりてたむけをいのり、あるは春夏あき冬にもいらぬくさくさの歌をなむ、えらばせたまひける。すべて千うたはたまき、なづけて古今和歌集といふ。
        かくこのたびあつめえらばれて、山したみづのたえず、はまのまさごのかずおほくつもりぬれば、いまはあすかゞはのせになるうらみもきこえず、さゞれいしのいはほとなるよろこびのみぞあるべき。それまくらことば、はるのはなにほひすくなくして、むなしきなのみあきのよのながきをかこてれば、かつは人のみゝにおそり、かつはうたの心にはぢおもへど、たなびくゝものたちゐ、なくしかのおきふしは、つらゆきらが、このよにおなじくむまれて、この事のときにあへるをなむよろこびぬる。人まろなくなりにたれど、うたのことゝどまれるかな。たとひときうつりことさりたのしびかなしびゆきかふとも、このうたのもじあるをや。あをやぎのいとたえず、まつのはのちりうせずして、まさきのかづらながくつたはり、とりのあとひさしくとゞまれらば、うたのさまを（も）しり、ことのこゝろをえたらむ人は、おほぞらの月をみるがごとくに、いにしへをあふぎていまをこひざらめかも。
    - title: 真名序
      body: |
        夫和歌者、託其根於心地、発其華於詞林者也。
        人之在世、不能無為、思慮易遷、哀楽相変。感生於志、詠形於言。
        是以逸者其声楽、怨者其吟悲。可以述懐、可以発憤。
        動天地、感鬼神、化人倫、和夫婦、莫宜於和歌。
        和歌有六義。一曰風、二曰賦、三曰比、四曰興、五曰雅、六曰頌。
        若夫春鶯之囀花中、秋蝉之吟樹上、雖無曲折、各発歌謡。
        物皆有之、自然之理也
        然而神世七代、時質人淳、情欲無分、和歌未作。
        逮于素戔烏尊、到出雲国、始有三十一字之詠。
        今反歌之作也。其後雖天神之孫、海童之女、莫不以和歌通情者。
        
        爰及人代、此風大興、長歌短歌旋頭混本之類、雑躰非一、源流漸繁。
        譬猶払雲之樹、生自寸苗之煙、浮天之波、起於一滴之露。
        至如難波津之什献天皇、富緒川之篇報太子、或事関神異、或興入幽玄。
        但見上古歌、多存古質之語、未為耳目之翫、徒為教戒之端。
        古天子、毎良辰美景、詔侍臣預宴筵者献和歌。
        君臣之情、由斯可見、賢愚之性、於是相分。
        所以隋民之欲、択士之才也。
        
        自大津皇子之初作詩賦、詞人才子慕風継塵、移彼漢家之字、化我日或之俗。民業一改、和歌漸衰。
        然猶有先師柿本大夫者、高振神妙之思、独歩古今之間。
        有山辺赤人者、並和歌仙也。其余業和歌者、綿々不絶。
        及彼時変澆漓、人貴奢淫、浮詞雲興、艶流泉涌、其実皆落、其華孤栄、
        至有好色之家、以此為花鳥之使、乞食之客、以此為活計之謀。
        故半為婦人之右、雖進大夫之前。
        近代、存古風者、纜二三人。然長短不同、論以可弁。
        華山僧正、尤得歌躰。然其詞華而少実。如図画好女、徒動人情。
      
        在原中将之歌、其情有余、其詞不足。如萎花雖少彩色、而有薫香。
        文琳巧詠物。然其躰近俗。如賈人之着鮮衣。
        宇治山僧喜撰、其詞華麗、而首尾停滞。如望秋月遇暁雲。
        小野小町之歌、古衣通姫之流也。然艶而無気力。如病婦之着花粉。
        大友黒主之歌、古猿丸大夫之次也。頗有逸興、而躰甚鄙。
        如田夫之息花前也。
        此外氏姓流聞者、不可勝数。其大底皆以艶為基、不知和歌之趣者也。
        俗人争事栄利、不用詠和歌。悲哉々々。
        雖貴兼相将富余金銭、而骨未腐於土中、名先滅世上。
        適為後世被知者、唯和歌之人而巳。何者、語近人耳、義慣神明也。
      
        昔平城天子、詔侍臣令撰万葉集。
        自爾来、時歴十代、数過百年。其後、和歌弃不被採。
        雖風流如野宰相、軽情如在納言、而皆以他才聞、不以漸道顕。
        陛下御宇于今九載。仁流秋津洲之外、恵茂筑波山之陰。
        淵変為瀬之声、寂々閇口、砂長為巌之頌、洋々満耳。
        思継既絶之風、欲興久廃之道。
        爰詔大内記紀友則、御書所預紀貫之、前甲斐少目凡河内躬恒、
        右衛門府生壬生忠峯等、各献家集、并古来旧歌、曰続万葉集。
        於是重有詔、部類所奉之歌、勒為二十巻、名曰古今和歌集。
        臣等、詞少春花之艶、名竊秋夜之長。
        況哉、進恐時俗之嘲、退慙才芸之拙。
        適遇和歌之中興、以楽吾道　之再昌。嗟乎、人丸既没、和歌不在斯哉。
        于時延喜五年歳次乙丑四月十五日、臣貫之等謹序。
