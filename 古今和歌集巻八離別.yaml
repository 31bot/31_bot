- number: 368
  source: 古今
  author: 母〈をののちふるのはは〉
  詞書: 小野千古〈をののちふる〉が陸奥介みちのくのすけにまかりけるときに、ははのよめる
  詞書(現代訳): 小野千古〈をののちふる〉が陸奥介〈みちのくのすけ〉に赴くときに、母が詠んだ歌
  歌: たらちねの親〈おや〉の守りと相ひそふる心ばかりは関な止どめそ
  返し先:
  続き先:
  歌意: たらちねの親の守りとあいそうる心ばかりは関こそとどめないで欲しい
