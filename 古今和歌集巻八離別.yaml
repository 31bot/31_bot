- number: 369
  source: 古今
  author: 紀利貞〈きのとしさだ〉
  詞書: 貞辰親王〈さだときのみこ〉の家にて、藤原清生〈ふぢはらのきよふ〉が近江介〈あふみのすけ〉にまかりけるときに、馬〈むま〉のはなむけしける夜よめる
  詞書(現代訳): 貞辰親王〈さだときのみこ〉の家で藤原清生〈ふぢはらのきよふ〉が近江介に赴任するときに、送別の宴をした夜に詠んだ歌
  歌: 今日〈けふ〉別かれ明日はあふみ(近江・会ふ身)と思へども夜や更けぬらむ袖の露けき
  返し先:
  続き先:
  歌意: 今日別かれ、明日はあふみ(近江・会う身)と思うのだけれど、夜が更けてきたらしい、袖が濡れてしまっている
  fav: 
  tags: []
- number: 370
  source: 古今
  author: 紀利貞〈きのとしさだ〉
  詞書: 越〈こし〉へまかりける人によみてつかはしける
  詞書(現代訳): 越〈こし〉へ赴任する人に詠んで遣わした歌
  歌: 帰山〈かへるやま〉ありとは聞けど春霞立ち別れなば恋しかる〈こひしかる〉べし
  返し先:
  続き先:
  歌意: 帰山〈かへるやま〉があるとは聞くけれど、たちわかれれば恋しくなるだろう
  fav: 
  tags: []
