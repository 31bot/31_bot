- number: 365
  source: 古今
  author: 在原行平朝臣〈ありはらのゆきひらのあそん〉
  詞書: 題知らず
  詞書(現代訳): 題知らず
  歌: 立ち別れ因幡〈いなば〉の山の峰に生ふる〈おふる〉まつ(松、待つ)とし聞かば今帰へり〈かへり〉来む〈こむ〉
  返し先:
  続き先:
  歌意: 別れて旅立つ因幡の山の峰に生える松(待っている)と聞いたらば今帰って来よう
