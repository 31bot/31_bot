- number: 366
  source: 古今
  author: 詠み人知らず
  詞書: 題知らず
  詞書(現代訳): 題知らず
  歌: 似我蜂〈すがる〉鳴く秋の萩原〈はぎはら〉朝立ちて旅行く人をいつとか待たむ
  返し先:
  続き先:
  歌意: 似我蜂〈すがる〉の鳴く秋の萩原に朝立ちが降りて、旅行く人(あなた)をいつかと待とう
