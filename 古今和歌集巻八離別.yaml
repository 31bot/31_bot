- number: 367
  source: 古今
  author: 詠み人知らず
  詞書: 題知らず
  詞書(現代訳): 題知らず
  歌: 限りなき雲居〈くもゐ)の他所〈よそ〉に別る〈わかる〉とも人を心に後らさむ〈おくらさむ〉やは
  返し先:
  続き先:
  歌意: 限りなく雲居〈くもゐ〉の他所(遠いところ)に別れたとしても、人(あなた)を心に置き去りにすることなどがあろうか
