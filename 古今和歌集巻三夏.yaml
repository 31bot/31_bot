    author: 詠み人知らず、一説に、柿本人麻呂
    詞書: 題知らず、このうた、ある人の曰く〈いはく〉、柿本人麻呂〈かきのもとのひとまろ〉がなり
    詞書(現代訳): 題知らず、この歌は、ある人が言うには、柿本人麻呂の歌であるという
    歌: 我が宿の池の藤波咲きにけり山郭公〈ほととぎす〉いつか来鳴かむ
