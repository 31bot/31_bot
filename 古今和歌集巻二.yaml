      詞書: 題知らず
      詞書(現代訳): 題知らず
      歌: この里に旅寝〈たびね〉しぬべし桜花散りのまがひに家路〈いへぢ〉忘れて
      返し先:
      続き先:
      tags: [春, 詠み人知らず, 題知らず, 里, 旅, 旅寝, 桜, 桜花, 花, 散る, まごう, 家, 家路, 忘れる]
    - number: 73
      author: 詠み人知らず
      詞書: 題知らず
      詞書(現代訳): 題知らず
      歌: 空蝉の世にも似たるか花桜〈はなざくら〉咲くと見しまにかつ散りにけり
      返し先:
      続き先:
      tags: [春, 詠み人知らず, 題知らず, 空蝉, 世, 似る, 花, 花桜, 桜, 見る, 間, かつ, 散る]
    - number: 74
      author: 惟喬親王〈これたかのみこ〉
      詞書: 僧正遍昭によみておくりける
      詞書(現代訳): 僧正遍昭に詠んで贈った歌
      歌: 桜花散らば散らなむ散らずとてふるさと人の来ても見なくに
      返し先:
      続き先:
      tags: [春, 桜花, 桜, 花, 散る, ふるさと, 人, 来る, 見る]
    - number: 75
      author: 承均法師〈そうくほうし〉
      詞書: 雲林院〈うりむゐん〉にて桜の花の散りけるを見てよめる
      詞書(現代訳): 雲林院で桜の花が散るのを見て詠んだ歌
      歌: 桜散る花の所は春ながら雪ぞ降りつつ消えがてにする
      返し先:
      続き先:
      tags: [春, 僧, 桜, 散る, 花, 所, 雪, 降る, 消える]
    - number: 76
      author: 素性法師〈そせいほうし〉
      詞書: 桜の花の散る侍りけるを見てよみける
      詞書(現代訳): 桜の花の散りますを見て詠んだ歌
      歌: 花散らす風の宿り〈やどり〉は誰か知る我に教えよ〈をしへよ〉行きて恨みむ
      返し先:
      続き先:
      tags: [春, 僧, 桜, 花, 散る, 御前, 風, 宿り, 誰, し知る, 我, 教える, 行く, 恨む]
    - number: 77
      author: 承均法師〈そうくほうし〉
      詞書: 雲林院〈うりむゐん〉にて桜の花の散りけるを見てよめる
      詞書(現代訳): 雲林院で桜の花が散るのを見て詠んだ歌
      歌: いざ桜我も散りなむ一盛りありなば人に憂き目見えなむ
