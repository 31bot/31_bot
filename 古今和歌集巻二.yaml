      tags: [春, 詠み人知らず, 題知らず, 待つ, 言う, 桜, 花, 散る, 留まる, 物, 何, 思う]
    - number: 71
      author: 詠み人知らず
      詞書: 題知らず
      詞書(現代訳): 題知らず
      歌: 残りなく散るぞめでたき桜花ありて世の中果ての憂ければ
      返し先:
      続き先:
      tags: [春, 詠み人知らず, 題知らず, 残り, 散る, めでたい, 桜, 桜花, 花, 世, 世の中, 果て, 憂い]
