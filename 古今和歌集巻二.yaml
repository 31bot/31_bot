    - number: 78
      author: 紀貫之
      詞書: 相〈あひ〉知れりける人のまうで来て帰り〈かへり〉にける後によみて花にさして遣はしける
      詞書(現代訳): 親しい人が訪ね来て帰った後に詠んで花に挿して遣わした歌
      歌: ひとめ見し君もや来ると桜花今日〈けふ〉は待ち見て散らば散らなむ
      返し先:
      続き先:
      tags: [春, 相知る, 人, 来る, 帰る, 詠む, 花, 挿す, 遣わす, 一目, 見る, 君, 桜, 桜花, 花, 今日, 待つ, 見る, 散る]
    - number: 79
      author: 紀貫之。清原深養父〈きよはらのふかやぶ〉という説あり
      詞書: 山の桜を見てよめる
      詞書(現代訳): 山の桜を見て詠んだ歌
      歌: 春霞何隠すらむ桜花散る間をだにも見るべきものを
      返し先:
      続き先:
      tags: [春, 異説, 山, 桜, 春霞, 霞, 何, 隠す, 桜花, 花, 散る, 間, 見る]
    - number: 80
      author: 藤原因香朝臣〈ふじわらのよるかのあそん〉
      詞書: 心地そこなひて患ひ〈わづらひ〉ける時に、風にあたらじとて降ろしこめてのみ侍りける間〈あひだ〉に、折れる〈をれる〉桜の散りかたになれりけるを見てよめる
      詞書(現代訳): 病になって患っていたとき、風に当たらないよう御簾を降ろしている間に、折った桜が散り際をなっているのを見て詠んだ歌
      歌: 垂れこめて春の行方も知らぬ間〈ま〉に待ちし桜も移ろひ〈うつろひ〉にけり
      返し先:
      続き先:
      tags: [春, 女性, 心地損なう, 煩う, 風, 当たる, 御簾, 降ろす, 間, 折る, 桜, 散る, 垂れこめる, 行方, 知る, 待つ, 移ろう]
