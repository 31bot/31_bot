- number: 422
  source: 古今
  詞書: うぐひす
  詞書(現代訳): うぐいす
  author: 藤原敏行朝臣〈ふぢはらのとしゆきのあそん〉
  歌: 心から 花の雫〈しづく〉に 濡ちつつ〈そぼちつつ〉 うくひすとのみ 鳥の鳴くらむ
  歌意: 自分から花の雫に濡れておきながら、憂く干ず〈うく・ひす、辛い・(涙が)乾かない、うぐいす)とだけ鳥は鳴くのか
  解説: 辛いの「憂し」、(辛さで涙が)「乾かない」の「干ず」に、「うぐいす」を読み込んでいる。
  返し先:
  続き先:
  fav: 
  tags: []
- number: 423
  source: 古今
  詞書: 題知らず
  詞書(現代訳): 題知らず
  author: 藤原敏行朝臣〈ふぢはらのとしゆきのあそん〉
  歌: 構へき〈くへき〉ほど 時過ぎぬれや 待ちわびて 鳴くなる声〈こゑ〉の 人をとよむる
  歌意: 巣を作るほど、時が過ぎたのだろうか。待ち侘びて鳴く声に人を声をあげている
  解説: 「ほととぎす」を、「ほど」「時」「す」ぎると読み込んでいる。「構ふ」は「鳥が巣を作る」、「とよむ」は「声が響く、人が大声を上げる」の意味。
  返し先:
  続き先:
  fav: true
  tags: []
- number: 424
  source: 古今
  詞書: うつせみ
  詞書(現代訳): うつせみ
  author: 在原滋春〈ありはらのしげはる〉
  歌: 波の打つ 瀬見れば珠〈たま〉ぞ 乱れける 拾はば袖に 儚なからむや
  歌意: 波が打つ瀬を見れば、(水が)珠のように乱れている。それを拾ったら儚い(儚く消えてしまう)のだろう
  解説: 「うつせみ」(現世)を、(波の)「打つ」「瀬」「見」れ、と読み込んでいる。
  返し先:
  続き先:
  fav: 
  tags: []
- number: 425
  source: 古今
  詞書: 返し（うつせみ）
  詞書(現代訳): (424番収載の「うつせみ」の題の歌に対しての)返歌
  author: 壬生忠岑〈みぶのただみね〉
  歌: 袂〈たもと〉より 離れて〈はなれて〉珠を 包まめや これなむそれと 移せ見むかし
  歌意: 袂から離れて、珠を包めるのだろうか。「これこそそれです」と、(袂に)移すのだ、見ましょう
  解説: 「これなむそれ」は会話文のようである。会話文が織り込まれるのは珍しい。「移せ」「見」むかし、と、うつせみを読み込んでいる。
  返し先:
  続き先:
  fav: true
  tags: []
- number: 426
  source: 古今
  詞書: うめ
  詞書(現代訳): うめ
  author: 詠み人知らず
  歌: あな憂目〈うめ〉に 常なるべくも 見えぬかな 恋〈こひ〉しかるべき 香は匂ひ〈にほひ〉つつ
  歌意: あぁつらい。常なるものに見えないのだ。恋しく思うべき(梅の)香りは匂っているのに
  解説: 「梅」を「憂目」に読み込んでいる。
