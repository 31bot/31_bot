  - number: 170
    author: 紀貫之
    詞書: 秋たつ日、上〈うへ〉の男〈をのこ〉ども賀茂の川原〈かはら〉に川逍遥〈かはぜうえう〉しける供にまかりてよめる
    詞書(現代訳): 立秋の日に、殿上人たちが賀茂の河原で川逍遥するお供をして詠んだ歌
    歌: 川風の涼しくもあるかうちよする波とともにや秋は立つらむ
