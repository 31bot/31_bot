  - number: 177
    author: 紀友則
    詞書: 寛平御時、七日〈なぬか〉の夜、上〈うへ〉に候ふ〈さふら〉ふ男〈をのこ〉ども歌奉れと仰せられ〈おほせられ〉ける時に、人に代わりて〈かはりて〉よめる
    詞書(現代訳): 寛平の御代、七日の夜、殿上人ども歌奉れと仰せがあったとき、人に代わって詠んだ歌
    歌: 天の川浅瀬白波辿りつつ渡り果てねば明けぞしにける
