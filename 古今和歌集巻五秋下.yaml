    詞書: 貞観御時、綾綺殿〈りょうきでん〉の前〈まへ〉に梅の木ありけり、西の方にさせりける枝の紅葉〈もみぢ〉はじめたりけるを上〈うへ〉に候ふ〈さふらふ〉男〈をのこ〉どものよみけるついでによめる
    詞書(現代訳): 貞観の御代、綾綺殿〈りょうきでん〉の前に梅の木があった。西の方に伸びた枝が紅葉しはじめたのを、殿上人らが詠んだのについで詠んだ歌
    歌: 同じ枝〈え〉を分きて木の葉〈このは〉の移ろふは西こそ秋のはじめなりけれ
