  author: 詠み人知らず
  歌: ほととぎす 鳴くや皐月の あやめ草〈ぐさ〉 あやめも知らぬ 恋〈こひ〉もするかな
  歌意: ほととぎすの鳴く皐月の菖蒲草〈あやめぐさ〉 文目〈あやめ〉も知らない(物事もわからなくなってしまったような)恋をするのだ
